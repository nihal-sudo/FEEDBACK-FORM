<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACKFORM</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class=div class="container">
    <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">

            <label for="role">Which option best describes you?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
            <label>Can a feedback is compulsary </label>
            <div class="radio-group">
                <input type="radio" id="yes" name="recommend" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">No</label>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <label>Languages and Frameworks known <span class="small">(Check all that apply)</span></label>
            <div class="checkbox-group">
                <input type="checkbox" id="c" name="lang" value="C">
                <label for="c">C</label>
                <input type="checkbox" id="cpp" name="lang" value="C++">
                <label for="cpp">C++</label>
                <input type="checkbox" id="csharp" name="lang" value="C#">
                <label for="csharp">C#</label>
                <input type="checkbox" id="java" name="lang" value="Java">
                <label for="java">Java</label>
                <input type="checkbox" id="python" name="lang" value="Python">
                <label for="python">Python</label>
                <input type="checkbox" id="js" name="lang" value="JavaScript">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="react" name="lang" value="React">
                <label for="react">React</label>
                <input type="checkbox" id="angular" name="lang" value="Angular">
                <label for="angular">Angular</label>
                <input type="checkbox" id="django" name="lang" value="Django">
                <label for="django">Django</label>
                <input type="checkbox" id="spring" name="lang" value="Spring">
                <label for="spring">Spring</label>
            </div>

            <label for="comments">Any comments or suggestions</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>



  </div> 
</body>
</html>
